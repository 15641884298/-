<!DOCTYPE html>
<html lang="zh">
<head>

    <img src="th.jpg" alt="棕色袋鼠" class="brown-kangaroo">
    <p>金色袋鼠以其亮丽的金黄色毛皮而闻名，而棕色袋鼠则以其独特的棕色毛发和活泼的性格受到喜爱。</p>
